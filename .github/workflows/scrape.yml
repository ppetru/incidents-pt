name: Scrape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4

    - name: Fetch latest data
      run: .github/scripts/fetch-data.sh incidents.json

    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        .github/scripts/push-with-retry.sh

    - name: Check for extended failures
      if: failure()
      run: |-
        if .github/scripts/check-failures.sh; then
          echo "Failure count is below threshold, no alert needed"
        else
          echo "Failure threshold reached, creating issue..."
          .github/scripts/create-failure-issue.sh
        fi
